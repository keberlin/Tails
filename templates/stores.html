<html>
<body>
<p align="right"></p>
<img src="https://media.giphy.com/media/puLiS1J0vqHqE/giphy.gif" align="right" height="100px">
<p>
A full list of stores in alphabetical order:
<table>
    <tr>
        <td>Name</td>
        <td>Latitude</td>
        <td>Longitude</td>
    </tr>
    {% for store in stores %}
        <tr>
            <td>{{store.name}}</td>
            <td>{{store.latitude}}</td>
            <td>{{store.longitude}}</td>
        </tr>
    {% endfor %}
</table>
</p>
</body>
</html>
